<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">商品名称:</label>
    <input type="text" id="productTitle" placeholder="商品名称" class="form-control"/>
    <div class="form-group">
      <label for="product">商品价格:</label>
      <input type="number" id="product" placeholder="商品价格" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="productType">商品类别:</label>
      <select id="productType" class="form-control"></select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">搜索</button>
    </div>
  </div>
</form>
